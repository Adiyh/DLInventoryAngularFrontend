 <form (ngSubmit)="onFilterSubmit()" style="margin-bottom: 1rem;">
  <label>
    Project:
    <input type="text" [(ngModel)]="projectName" name="projectName">
  </label>
  <label>
    Start Date:
    <input type="date" [(ngModel)]="startDate" name="startDate">
  </label>
  <label>
    End Date:
    <input type="date" [(ngModel)]="endDate" name="endDate">
  </label>

  <label>
    Resource Name:
    <input type="text" [(ngModel)]="resourceName" name="resourceName">
  </label>
  <label>
    Target Version:
    <input type="text" [(ngModel)]="targetVersion" name="targetVersion">
  </label>



  <button type="submit">Filter</button>
</form>

@if(gattData){
<dx-gantt  scaleType="weeks" height="700">
    <dxo-tasks [dataSource]="gattData.tasks"></dxo-tasks>
     <dxo-dependencies [dataSource]="gattData.dependencies"></dxo-dependencies>
    <dxo-resources [dataSource]="gattData.resources"></dxo-resources>  
      <dxo-resource-assignments
      [dataSource]="gattData.assignments"
    ></dxo-resource-assignments>
    <dxi-column dataField="title" caption="Subject" [width]="300"></dxi-column>
    <dxi-column
     dataType="date"
    format="dd-mm-yyyy"
    caption="Start Date"
    dataField="start"
    ></dxi-column>
    <dxi-column dataField="end" caption="End Date" format="dd-mm-yyyy"  dataType="date"></dxi-column>
    <dxo-toolbar>
      <dxi-item name="undo"></dxi-item>
      <dxi-item name="redo"></dxi-item>
      <dxi-item name="separator"></dxi-item>
      <dxi-item name="collapseAll"></dxi-item>
      <dxi-item name="expandAll"></dxi-item>
      <dxi-item name="separator"></dxi-item>
      <dxi-item name="addTask"></dxi-item>
      <dxi-item name="deleteTask"></dxi-item>
      <dxi-item name="separator"></dxi-item>
      <dxi-item name="zoomIn"></dxi-item>
      <dxi-item name="zoomOut"></dxi-item>
    </dxo-toolbar>
  
    <dxo-validation [autoUpdateParentTasks]="true"></dxo-validation>
    <dxo-editing [enabled]="true"></dxo-editing>
  </dx-gantt>
}
