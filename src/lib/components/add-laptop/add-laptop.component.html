<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />


<div class="add-laptop-container">
  <div class="card">
    <h2>Add New Laptop</h2>
     <div class="actions1">
  <button type="button" class="btn btn-secondary" (click)="goToDashboard()">
    Go to Dashboard
  </button>
</div>
    <form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group" *ngFor="let field of laptopForm.controls | keyvalue">
          <!-- <label [for]="field.key">{{ field.key | titlecase }}</label> -->
            <label [for]="field.key">{{ fieldLabels[field.key] || (field.key | titlecase) }}</label>
          <input
            [id]="field.key"
            [formControlName]="field.key"
            type="text"
            class="form-control"
            placeholder="Enter {{ field.key | titlecase }}"
          />
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-add" [disabled]="laptopForm.invalid">
          <i class="fas fa-plus"></i> Add Laptop
        </button>
      </div>
    </form>
  </div>
</div>
</html>
