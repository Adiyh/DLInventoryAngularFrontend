<div class="add-laptop-fullscreen">
  <div class="add-laptop-header">
    <h2><i class="fas fa-laptop-medical me-2"></i>Add New Asset</h2>
    <button type="button" class="btn btn-secondary" (click)="goToDashboard()">
      <i class="fas fa-arrow-left me-1"></i> Go to Dashboard
    </button>
  </div>
  <div class="add-laptop-card">

    <!-- Add Column Section -->
    <div class="add-column-section" style="margin-bottom: 1rem;">
      <input #newFieldName type="text" placeholder="New column name" class="form-control d-inline-block" style="width: 200px; margin-right: 8px;" />
      <select #newFieldType class="form-select d-inline-block" style="width: 120px; margin-right: 8px;">
        <option value="string">String</option>
        <option value="number">Number</option>
      </select>
      <button
  type="button"
  class="btn btn-primary"
  (click)="onAddColumn(newFieldName.value, newFieldType.value)">
  <i class="fas fa-plus"></i> Add Column
</button>
    </div>

    <form [formGroup]="laptopForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group" *ngFor="let field of laptopForm.controls | keyvalue">
          <label [for]="field.key">{{ fieldLabels?.[field.key] || (field.key | titlecase) }}</label>
        <input
  [id]="field.key"
  [formControlName]="field.key"
  [type]="getInputType(field.key)"
  class="form-control"
  [placeholder]="'Enter ' + (field.key | titlecase)"
/>
          <!-- Show delete for all except default fields -->
          <!-- <button
            *ngIf="!defaultFields.includes(field.key)"
            type="button"
            class="btn btn-danger btn-sm ms-2"
            (click)="deleteColumn(field.key)">
            <i class="fas fa-trash"></i>
          </button> -->
          <button
  type="button"
  class="btn btn-danger btn-sm ms-2"
  (click)="deleteColumn(field.key)">
  <i class="fas fa-trash"></i>DELETE
</button>
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-add" [disabled]="laptopForm.invalid">
          <i class="fas fa-plus"></i> Add Asset
        </button>
      </div>
    </form>
  </div>
</div>
